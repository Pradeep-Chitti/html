<!doctype html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form >
       <table  class="table">
           <tr>
               <td>Register Form </td>
           </tr>
           <tr>
               <td>
               <input type="text" placeholder="Form name">
               </td>
           </tr>
           <tr>
               <td>
               <input type="text" placeholder="Enter Email Id" required>
               </td>
           </tr>
           <tr>
               <td>
               <input type="password" placeholder="Enter Password" required>
               </td>
           </tr>
           <tr>
               <td>
                   <input type="date" >
               </td>
               <tr>
                   <td>
                       <input type="number" placeholder="Age" min="1" max="150">
                   </td>
               </tr>
           </tr>
           <tr>
               <td>
               <input type="radio" value="Male" name="gender">Male
               
               <input type="radio" value="Female" name="gender">Female
               <input type="radio" value="Others" name="gender">Others
               </td>
           </tr>
           <tr>
               <td>
                   <input type="submit" value="Submit"> <input type="reset" value="reset">
               </td>
           </tr>
       </table> 
    </form>
</body>

</html>
